<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41a1f81f15.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div id="arrow" class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div id="bar" class="circle">
                    <i class="fa-solid fa-bars"></i>               
                 </div>
            </nav>
            <img src="hanumanchalisa.webp" class="song-img">
            <h1>Hanuman Chalisa </h1>
            <p>Hariharan</p>
            <audio  id="song">
                <source src="Hanuman-Chalisa---Hariharan(PaglaSongs).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        <div class="bottom-footer">
            <p>Copyright &copy; <a href="#home" style="text-decoration: none;">Tanmay Chandgude</a> - All rights reserved</p>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
